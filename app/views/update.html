<div ng-if="bool">
  <form novalidate ng-controller="UpdateCtrl">
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" class="form-control" required ng-model="email" value="{{valemail}}">
    </div>
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input id="username" ng-model="username" required
             maxlength="180" pattern=".{2,}" class="form-control" type="text" value="{{valuser}}>
    </div>
    <div class="form-group">
      <label for="plainPassword">Mot de passe</label>
      <input id="plainPassword" ng-model="plainPassword" required class="form-control" type="password">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input id="age" ng-model="age" required class="form-control" type="number" value="{{valage}}>
    </div>
    <div class="form-group">
      <label for="race">Race</label>
      <select id="race" ng-model="race" class="form-control">
        <option value="Fourmi rouge">Fourmi rouge</option>
        <option value="Fourmi pharaon">Fourmi pharaon</option>
        <option value="Fourmis charpentiere">Fourmi charpentiere</option>
        <option value="Fourmi noir">Fourmi noire</option>
      </select>
    </div>
    <input type="submit" class="btn btn-primary" ng-click="updates()" value="Update account">
  </form>

</div>
