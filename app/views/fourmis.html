<div class="fourmis-container">
  <pre>List of ants</pre>
  <ul class="list-group">
    <a ng-href="#/fourmi/{{ant.id}}" ng-repeat="ant in fourmis">
      <li class="list-group-item d-flex justify-content-between align-items-center" >
        {{ant.username}} : {{ant.race}}
        <span class="badge badge-primary badge-pill" data-toggle="tooltip" data-placement="top" title="Friends">{{ant.famille.length}}</span>
      </li>
    </a>
  </ul>
</div>
