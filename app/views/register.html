<div ng-if="bool">
  <form novalidate ng-controller="RegisterCtrl">
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" class="form-control" required="required" ng-model="email">
    </div>
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input id="username" ng-model="username" required
             maxlength="180" pattern=".{2,}" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="plainPassword">Mot de passe</label>
      <input id="plainPassword" ng-model="plainPassword"
             required class="form-control" type="password">
    </div>
    <div class="form-group">
      <label for="plainPassword_second">Répéter le mot de passe</label>
      <input id="plainPassword_second" required class="form-control"
             type="password">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input id="age" ng-model="age" required class="form-control" type="number">
    </div>
    <div class="form-group">
      <label for="race">Race</label>
      <select id="race" ng-model="race" class="form-control">
        <option value="Fourmi rouge">Fourmi rouge</option>
        <option value="Fourmi pharaon">Fourmi pharaon</option>
        <option value="Fourmis charpentiere">Fourmi charpentiere</option>
        <option value="Fourmi noir">Fourmi noire</option>
      </select>
    </div>
    <input type="submit" class="btn btn-primary" ng-click="registers()" value="{{button}}">
  </form>

</div>
